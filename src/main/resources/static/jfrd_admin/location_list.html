<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>人员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/ban.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>

</head>
<body>
<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">人员管理</a>
				<a>
					<cite>人员列表</cite></a>
			</span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()"
       title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="start" name="start" autocomplete="off"
                                   placeholder="开始日期" readonly="readonly">
                        </div>
                        <span>—</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="end" name="end" autocomplete="off"
                                   placeholder="截止日期" readonly="readonly">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="personnelName" id="personnel_name" placeholder="请输入用户名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button type="button" class="layui-btn layui-btn-sm layui-icon layui-icon-search" data-type="reload">搜索</button>
                            <!--<button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>-->
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" lay-event="del" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" lay-event="add" onclick="openAddDevice()"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-hide" id="personnel_table" lay-filter="personnel_table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class = "layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class = "layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<!--添加和修改的弹出层-->
<div style="display: none;" id="saveOrUpdateDiv">
    <form class="layui-form layui-form-pane" lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item" style="display: none;">
            <label class="layui-form-label">
                <span class='x-red'>*</span>ID
            </label>
            <div class="layui-input-block">
                <input type="text" name="id" id="id" autocomplete="off" placeholder="请输入ID"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class='x-red'>*</span>标签号
            </label>
            <div class="layui-input-block">
                <input type="text" name="label" id="label" autocomplete="off" placeholder="请输入绑定的人员的EPC标签号"
                       class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class='x-red'>*</span>人员名称
            </label>
            <div class="layui-input-block">
                <input type="text" name="personnelName" id="personnelName" autocomplete="off" placeholder="请输入人员的姓名或别名"
                       class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class='x-red'>*</span>联系方式
            </label>
            <div class="layui-input-block">
                <input type="text" name="personnelPhone" id="personnelPhone" autocomplete="off" placeholder="请输入联系方式"
                       class="layui-input" lay-verify="phone">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-submit="" lay-filter="device_add">保存</button>
            <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>
        </div>
    </form>
</div>
</body>

<script>
    var currentPageNo = 1;
    var pageSize = 10;

    layui.use(['laydate', 'form', 'laypage', 'table'], function () {
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        var laypage = layui.laypage,
            layer = layui.layer;

        var tableIns = table.render({
            elem: '#personnel_table' //渲染的目标对象
            , url: serverURL + '/personnel/list' //数据接口
            , method:'post'
            , async: true
            , cellMinWidth: 70 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , text:{
                none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
            , cols: [[ //列表数据
//                {field: 'id', width: 80, title: 'ID', sort: true, align: 'center'}
                , {type:'numbers',width: 80,title: '序号', align: 'center'}
                , {field: 'label', title: '标签号', align: 'center'}
                , {field: 'personnelName', title: '姓名', sort: false, align: 'center'}
                , {field: 'personnelPhone', title: '联系方式', align: 'center'}
                , {field: 'createTime', title: '创建时间', align: 'center'}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , id: 'testReload'
            , page: true //是否启动分页
            , request: {//请求携带的参数
                pageName: 'currentPageNo' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                var result;
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });

        var $ = layui.$, active = {
            reload: function(){
                var start = $('#start');
                var end = $('#end');
                var personnelName = $('#personnel_name');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    } ,where: {
                        start: start.val(),
                        end: end.val(),
                        personnelName: personnelName.val()
                    }
                }, 'data');
            }
        };

        $('.layui-card-body .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            return false;
        });



        // 监听全选
        form.on('checkbox(checkall)', function (data) {
            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //监听删除、编辑行工具事件
        table.on('tool(personnel_table)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                del(data.id);
            } else if (obj.event === 'edit') {
                openUpdateDevice(data.id);
            }
        });

        //删除
        function del(id) {
            layer.confirm('确认要删除吗？', {
                icon: 3,
                title: '提示信息'
            }, function (index) {
                $.ajax({
                    url: serverURL+'/personnel/delete',
                    data: {"id": id},
                    dataType: "json",
                    success: function (res) {
                        layer.closeAll();　　 //关闭所有层
                        if (res.code == "200") {
                            layer.msg(res.message, {icon: 1});
                            layer.close(index);
                            tableIns.reload();
                        }
                        if (res.code == "500") {
                            layer.msg(res.message, {icon: 3});
                        }
                    },
                    error: function () {
                        layer.msg("服务器繁忙，请稍后再试");
                        return false;
                    }
                });
            });
        }

        //开始日期时间选择器
        laydate.render({
            elem: '#start',
            type: 'datetime'
        });
        //截止日期时间选择器
        laydate.render({
            elem: '#end',
            type: 'datetime'
        });

        //监听添加提交
        form.on('submit(device_add)', function (data) {
            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify(data.field),
                headers: {'Content-type': 'application/json;charset=UTF-8'},
                dataType: 'JSON',
                success: function (res, index) {
                    layer.closeAll();　　 //关闭所有层
                    if (res.code == "200") {
                        layer.msg(res.message, {icon: 1});
                        layer.close(index);
                        tableIns.reload();
                    }
                    if (res.code == "500") {
                        layer.msg(res.message, {icon: 2});
                    }
                },
                error: function () {
                    layer.msg("服务器繁忙，请稍后再试");
                    return false;
                },
            });
            return false;
        });
    });


    //打开添加页面
    var url;
    function openAddDevice() {
        layer.open({
            type: 1,
            title: "添加人员",
            content: $("#saveOrUpdateDiv"),
            area: ['600px','350px'],
            success:function (index) {
                //清空表单
                $("#dataFrm")[0].reset();
                url = serverURL+'/personnel/add';
            }
        })
    }
    //打开修改页面
    function openUpdateDevice(id) {
        layer.open({
            type: 1,
            title: "修改人员信息",
            content: $("#saveOrUpdateDiv"),
            area: ['600px','300px'],
            success: function (index) {
                url = serverURL+'/personnel/update';
                $(function () {
                    if (id != "") {
                        $.ajax({
                            url: serverURL + '/personnel/selectPersonnelById',
                            data: {"id": id},
                            dataType: "json",
                            success: function (res) {
                                if (res.code == "200") {
                                    $('#id').val(res.map.personnel.id);
                                    $('#label').val(res.map.personnel.label);
                                    $('#personnelName').val(res.map.personnel.personnelName);
                                    $('#personnelPhone').val(res.map.personnel.personnelPhone);
                                }
                                if (res.code == "500") {
                                    layer.msg(res.message);
                                }
                            },
                            error: function () {
                                layer.msg("服务器繁忙，请稍后重试");
                            },
                        });
                    }
                })
            }
        })
    }
    function delAll(argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), {
            icon: 3,
            title: '提示信息'
        }, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</html>
