                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>ID
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="id" id="id" autocomplete="off" disabled
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">

                            <input type="text" name="deviceId" id="deviceId" autocomplete="off" placeholder="请输入设备的ID"
                                   class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>设备名称

                            <input type="text" name="deviceName" id="deviceName" autocomplete="off"
                                   placeholder="请输入设备的名称"
                                   class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>设备类型
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="deviceType" id="deviceType" autocomplete="off"
                                   placeholder="请输入设备的类型"
                                   class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>安装位置
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="deviceAddr" id="deviceAddr" autocomplete="off"
                                   placeholder="请描述设备安装的位置"
                                   class="layui-input" lay-verify="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit="" lay-filter="deviceadd">
                            保存
                        </button>
                    </div>
                </form>
                <div style="height:100px;"></div>
            </div>

        </div>
